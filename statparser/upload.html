<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title></title>
		<style type="text/css" media="screen">
			body {
				font-family: sans-serif;
			}
			ul.errorlist {
				list-style:none;
				list-style-position: inside;
				color: red;
			}
			#main {
				width:400px;
				padding: 15px 50px;
				margin:0 auto;
				border:solid black 2px;
			}
			input#id_file {
				width:80%;
			}
			div#footer {
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<h2>Intervention Statistics Parser</h2>
			<form enctype="multipart/form-data" action="/" method="post">{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit" />
			<div id="footer">
				<p><a href="https://github.com/arshaver/statparser" target="_">View source</a></p>
				<p><a href="mailto:ashaver@highlinemedical.org" target="_">Contact</a></p>
			</div>
		</div>
	</body>
</html>
